<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>회원가입</title>
  </head>
  <body>
    <main>
      <sction>
        <form id="member" action="./memberAction" method="post">
          <input type="hidden" name="command" value="addMember" />
          <div>
            <label for="userId">아이디:</label>
            <input type="text" name="userId" id="userId" required />
          </div>
          <div>
            <label for="password">패스워드:</label>
            <input
              type="password"
              name="userPassword"
              id="userPassword"
              required
            />
          </div>
          <div>
            <label for="userName">이름:</label>
            <input type="text" name="userName" id="userName" required />
          </div>
          <div>
            <label for="userEmail">이메일:</label>
            <input type="email" name="userEmail" id="userEmail" required />
          </div>
          <input id="submit" type="submit" value="회원가입" />
        </form>
      </sction>
    </main>
    <script>
      const sendMember = () => {
        const formMember = document.getElementById("member");
        const userId = document.getElementById("userId").value.trim();
        const userPassword = document
          .getElementById("userPassword")
          .value.trim();
        const userName = document.getElementById("userName").value.trim();
        const userEmail = document.getElementById("userEmail").value.trim();
        const arr = [userId, userPassword, userName, userEmail];
        if (userId === "" || userId.length === 0) {
          alert("아이디를 입력해 주세요.");
        } else if (userPassword === "" || userPassword.length === 0) {
          alert("패스워드를 입력해 주세요.");
        } else if (userName === "" || userName.length === 0) {
          alert("이름을 입력해 주세요.");
        } else if (userEmail === "" || userEmail.length === 0) {
          alert("이메일을 입력해 주세요.");
        } else {
          formMember.method = "post";
          formMember.action - "./memberAction";
          formMember.submit();
        }
      };
      document.getElementById("submit").addEventListener("click", () => {
        sendMember();
      });
    </script>
  </body>
</html>
